	function haha() {
        $(function()
        {
		console.log("okay");
		var varFrom = $('#from').val();
		var varTo = $('#to').val();
		if(parseInt(varTo)>parseInt(varFrom)){
            $.ajax({
                url: "/cgi-bin/searchByData.py",
                type: "post",
                datatype: "html",
                data: {from: varFrom,to: varTo},
                success: function(response){
						console.log(response);
                        $("#div").html(response);
                }
            });
			} else {
			setTimeout(function()
	{			
		var opts = {
			"closeButton": true,
			"debug": false,
			"positionClass": rtl() || public_vars.$pageContainer.hasClass('right-sidebar') ? "toast-top-left" : "toast-top-right",
			"toastClass": "black",
			"onclick": null,
			"showDuration": "300",
			"hideDuration": "1000",
			"timeOut": "5000",
			"extendedTimeOut": "1000",
			"showEasing": "swing",
			"hideEasing": "linear",
			"showMethod": "fadeIn",
			"hideMethod": "fadeOut"
		};

		toastr.error("Invalid Input !", opts);
	}, 300);
			
			}
        });
}

function logsCount(opt) {
        $(function()
        {
            $.ajax({
                url: "/cgi-bin/count.py",
                type: "post",
                datatype: "html",
                data: {option: opt},
                success: function(response){
                        $("#logsCount").html(response);
                },
				
            });
        });
}

    </script>
