    <script>
	$(document).ready(function(){
	$( "#searchBox" ).bind('keypress', function(e) {
		if(e.which==13 || e.keycode==13 && $("#searchBox")){
			var value =  $("#searchBox").val();
			if(value.length>0){
			haha(value);
			}
		} else {
			var values =  $("#searchBox").val();
			if(values.length>=5){
				haha(values);
			}	
		}
		
	});
	
	
	});
	
	function haha(opt) {
        $(function()
        {
            $.ajax({
                url: "/cgi-bin/searchByUser.py",
                type: "post",
                datatype: "html",
                data: {option: opt},
                success: function(response){
						console.log(response);
                        $("#div").html(response);
                        console.log("There is a response"); 
                }
            });
        });
}
    </script>
